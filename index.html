<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a83877916.js" crossorigin="anonymous"></script>
    <title>NYT Search</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="background-color: #20325a;">
        <h1 id="new-york-times-search" class="display-4 text-center p-5"><i class="far fa-newspaper"></i> New York Times
            Search</h1>
    </div>
    <div>
    <form>
            <div class="form-group">
                <label>Search Term:</label>
                <input id="search-term" type="text" class="form-control">
            </div>
            <label>Number of Records to Retrieve</label>
            <select class="custom-select custom-select-sm">
                <option class="record" value="1">1</option>
                <option class="record" value="2">2</option>
                <option class="record" value="3">3</option>
                <option class="record" value="4">4</option>
                <option class="record" value="5">5</option>
            </select>
            <div class="form-group">
                <label>Start Year (Optional):</label>
                <input id="start-year" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>End Year (Optional)</label>
                <input id="end-year" type="text" class="form-control">
            </div>
            <button id="search" ><i class="fas fa-search"></i> Search</button><button id="clear"><i class="far fa-trash-alt"></i> Clear Results</button> 
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
